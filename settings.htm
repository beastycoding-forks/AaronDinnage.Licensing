  <body>
    <a class="skip-link" href="#settings">Skip to main content</a>
    <h1>Settings</h1>

    <div id="menu"><a href="/" class="home-link">Home</a></div>

    <div id="settings" class="settings-collection">
      <div class="divider"></div>
      <h2 class="settings-header highlight">Colours</h2>
      <div class="settings-values">
        <input id="highlight1" type="color" title="1 / Highlight on Click" />
        <input id="highlight2" type="color" title="2 / Highlight on Shift + Click" />
        <input id="highlight3" type="color" title="3 / Highlight on Ctrl + Click" />
        <input id="highlight4" type="color" title="4 / Highlight on Ctrl + Shift + Click" />
        <input id="highlight5" type="color" title="5" />
        <input id="highlight6" type="color" title="6" />
        <input id="highlight7" type="color" title="7" />
        <input id="highlight8" type="color" title="8" />
        <input id="highlight9" type="color" title="9" />
        <input id="highlight0" type="color" title="0" />
      </div>
      <div class="divider"></div>
      <h2 class="settings-header menu"><label for="menu-state">Menu</label></h2>
      <div class="settings-values">
        <select id="menu-state" title="Set the menu state for the diagram view page">
          <option>Open</option>
          <option>Closed</option>
        </select>
      </div>
      <div class="divider"></div>
      <h2 class="settings-header theme"><label for="theme">Theme</label></h2>
      <div class="settings-values">
        <select id="theme" title="Set the theme for all pages">
          <option>Light</option>
          <option>Dark</option>
          <option>System</option>
        </select>
      </div>
      <div class="divider"></div>
      <h2 class="settings-header zoom"><label for="zoom">Zoom</label></h2>
      <div class="settings-values">
        <select id="zoom" title="Set the default zoom for the diagram view page">
          <option>Fit</option>
          <option>Fit Width</option>
          <option>Fit Height</option>
          <option>Fill</option>
          <option>Original</option>
        </select>
      </div>
      <div class="divider"></div>
    </div>

    <button type="button" id="defaults" title="Apply default settings">Default</button>
    <button type="button" id="save" title="Save settings">Save</button>
    <button type="button" id="cancel" title="Cancel changes">Cancel</button>
  </body>
</html>
